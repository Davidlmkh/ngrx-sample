<mat-card *ngIf="currentUser$ | async as user">
  <mat-card-header>
    <mat-icon *ngIf="user.admin">star</mat-icon>
    <mat-card-title>{{ user?.username }}</mat-card-title>
    <mat-card-subtitle>{{ user.birthDate | date: 'fullDate' }} ({{ age$ | async | number: '1.0-0'}} ans)
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Pays : {{ user?.location?.country }}
      <br />
      Ville : {{ user?.location?.city }}
    </p>
    <form [formGroup]="userForm">
      <mat-form-field>
        <input matInput formControlName="name" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submitForm()">EDIT</button>
  </mat-card-actions>
</mat-card>
